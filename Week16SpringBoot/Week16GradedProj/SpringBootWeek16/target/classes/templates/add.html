<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Ticket</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 1%;
        padding: 1%;
        background-color: aliceblue;
    }

    nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    h1 {
        text-align: center;
        margin-top: 10px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
    }

    label {
        font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <nav>
        <a>Ticket Tracker Application</a>
        <a href="view">View Tickets</a>
        <a href="add">New Tickets</a>
    </nav>

    <h1> Create Ticket </h1> 
    
    <form action="insert-ticket" method="post">
        
        <label for="tickettitle">Ticket Title</label><br>
        <input type="text" id="tickettitle"name="tickettitle" placeholder="Enter Ticket Title" required ><br><br>
        
        <label for="shortdescription">Short Description</label><br>
        <input type="text" id="shortdescription" name="shortdescription" placeholder="Enter Short Description"  ><br><br>
        
        <label for="content">Content</label><br>
        <textarea id="content" name="content" placeholder="Describe Content"></textarea><br><br>
        
        <button type="submit">Create</button>
        
    </form>
</body>
</html>
